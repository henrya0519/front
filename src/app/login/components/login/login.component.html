
<main class="container">
    <div class="container-user">
        <form #login="ngForm" (ngSubmit)="onSubmit(login)" novalidate>
          <input name="Correo" ngModel required #Correo="ngModel" placeholder="nombre@mail.co">
          <input type="password" name="Contraseña" ngModel required #Contraseña="ngModel" placeholder="Mínimo 8 caracteres">
          
         
          <button >Submit</button>
        </form>
      </div>
    <div class="container-information">

    </div>
</main>
