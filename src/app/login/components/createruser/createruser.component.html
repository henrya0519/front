<div class="container">
  <form class="container-form" #createUser="ngForm" (ngSubmit)="onSubmit(createUser)" novalidate>
    <mat-form-field class="example-full-width input1">
      <mat-label>Nombre</mat-label>
      <input matInput name="Nombre" ngModel required #Nombre="ngModel" placeholder="Nombre">
    </mat-form-field>
    <mat-form-field class="example-full-width input1">
      <mat-label>Apellidos</mat-label>
      <input  matInput name="Apellidos" ngModel required #Apellidos="ngModel" placeholder="Apellidos">
    </mat-form-field>
    <mat-form-field class="example-full-width input1">
      <mat-label>Celular</mat-label>
      <input  matInput name="Celular" ngModel required #Celular="ngModel" placeholder="Numero de Celular">
    </mat-form-field>
    <mat-form-field class="example-full-width input1">
      <mat-label>Cedula</mat-label>
      <input  matInput name="Cedula" ngModel required #Cedula="ngModel" placeholder="Cedula">
    </mat-form-field>
    <button mat-raised-button color="primary" >Crear Usuario</button>
    
  </form>
</div>
