<div class="containers"> 
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
      </ng-container>

      <ng-container matColumnDef="Pago">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.Pago}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.Valor}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div [hidden]="showButton">
  <div class="containers-form" >
    <mat-form-field class="example-full-width input1">
      <mat-label>Id De Pago</mat-label>
      <input matInput name="Correo" [(ngModel)]="Id" placeholder="Escriba el Id de pago">
    </mat-form-field>
    <button type="submit"  mat-raised-button color="primary" (click)="Pagar()">Pagar Prestamo</button>
    
  </div>

</div>

</div>
